<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>等待 15 s</div>
    <div id="text"></div>
    <script>
      const total = 15;
      let num = 0.1;
      const now = Date.now();
      const timer = setInterval(function () {
        num += 0.1;
        if (num >= total) {
          const duration = Date.now() - now;
          console.log('耗时：', duration);
          document.getElementById('text').innerText = `duration:${duration}`;
          clearInterval(timer);
        }
      }, 100);
    </script>
  </body>
</html>
